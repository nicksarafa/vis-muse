<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vis Muse</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300d1ff'/><circle cx='50' cy='50' r='30' fill='%23ff00cc' opacity='0.6'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="webgl"></canvas>
      <div id="stats"></div>
      <div id="dock" class="">
        <button id="dockToggle" aria-label="Toggle controls">‚û§</button>
        <div class="content">
          <h3>Controls</h3>
          <div class="group">
            <label>Point Size <input id="sizeRange" type="range" min="0.5" max="6" step="0.1"></label>
            <label>Damping <input id="dampingRange" type="range" min="0.85" max="0.995" step="0.001"></label>
            <label>Noise <input id="noiseRange" type="range" min="0.2" max="2.5" step="0.05"></label>
            <label>Swirl <input id="swirlRange" type="range" min="0" max="3" step="0.05"></label>
            <label>Bounce (restitution) <input id="restRange" type="range" min="0.2" max="1.0" step="0.02"></label>
          </div>
          <div class="group">
            <label>Bounds X <input id="boundsXRange" type="range" min="0.5" max="1.0" step="0.01"></label>
            <label>Bounds Y <input id="boundsYRange" type="range" min="0.5" max="1.0" step="0.01"></label>
            <label>Center Attract <input id="centerRange" type="range" min="0.2" max="3.0" step="0.05"></label>
          </div>
          <div class="group">
            <label>Energy Mult <input id="energyMult" type="range" min="0.0" max="3.0" step="0.05"></label>
            <label>Bass Mult <input id="bassMult" type="range" min="0.0" max="3.0" step="0.05"></label>
            <label>Kick Mult <input id="kickMult" type="range" min="0.0" max="3.0" step="0.05"></label>
          </div>
          <div class="group">
            <label>Shape
              <select id="shapeType">
                <option value="0">Sphere</option>
                <option value="1">Torus</option>
                <option value="2">Phyllotaxis</option>
                <option value="3">Rose</option>
                <option value="4">Lissajous</option>
                <option value="5">Spiral</option>
              </select>
            </label>
            <label>Shape A <input id="shapeA" type="range" min="0.3" max="1.8" step="0.05"></label>
            <label>Shape B <input id="shapeB" type="range" min="0.1" max="1.2" step="0.05"></label>
            <label>Shape C <input id="shapeC" type="range" min="1" max="10" step="0.5"></label>
          </div>
          <div class="group colors">
            <label>Color A <input id="colorA" type="color"></label>
            <label>Color B <input id="colorB" type="color"></label>
          </div>
          <div class="group row">
            <button id="resetBtn">Reset</button>
            <button id="randomBtn">Random</button>
          </div>
        </div>
      </div>
      <div id="hud">
        <div class="row">
          <button id="micBtn" title="Use microphone">üé§ Mic</button>
          <button id="sysBtn" title="Use system audio (if supported)">üíª System</button>
          <button id="fileBtn" title="Select an audio file">üìÅ File</button>
          <input id="fileInput" type="file" accept="audio/*" hidden />
          <span class="hint">Space: switch profile ‚Ä¢ M: mute</span>
        </div>
        <div class="row">
          <span id="profileName"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
