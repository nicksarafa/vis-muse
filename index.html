<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vis Muse</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2300d1ff'/><circle cx='50' cy='50' r='30' fill='%23ff00cc' opacity='0.6'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="webgl"></canvas>
      <div id="stats"></div>
      <div id="hud">
        <div class="row">
          <button id="micBtn" title="Use microphone">🎤 Mic</button>
          <button id="sysBtn" title="Use system audio (if supported)">💻 System</button>
          <button id="fileBtn" title="Select an audio file">📁 File</button>
          <input id="fileInput" type="file" accept="audio/*" hidden />
          <span class="hint">Space: switch profile • Move/Touch: interact • M: mute</span>
        </div>
        <div class="row">
          <span id="profileName"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
